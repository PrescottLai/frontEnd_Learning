<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date日期对象</title>
    <script>
        //Date() 日期对象 是一个构造函数 必须使用new 来调用创建我们的日期对象
        var arr = new Array(); //创建一个数组对象
        var obj = new Object(); //创建了一个对象实例
        //1. 使用Date  如果没有参数， 返回系统的当前时间
        var date = new Date();
        console.log( date );
        //2. 参数常用的写法 数字型： 2019, 10, 01  或者是  字符串型 '2019-10-1 8:8:8'
        var date = new Date( 2019, 10, 1 );
        console.log( date );
        var date = new Date( '2019-10-1 8:8:8' );
        console.log( date );


        //格式化日期年月日
        var date = new Date();
        console.log( date.getFullYear() );//返回当前日期的年
        console.log( date.getMonth() + 1 ); //月份 返回的月份小1个月， 记得月份要 +1
        console.log( date.getDate() ); // 返回的是几号
        console.log( date.getDay() ); //3 周一返回的是1 周六返回的是 6 但是 周日返回的是 0
        //写一个 2022年 5月 1日 星期三 19时06分03秒
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var arr = [ '星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六' ];
        var day = date.getDay();
        var hour = date.getHours() < 10 ? '0' + date.getHours() : date.getHours();
        var min = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes();
        var sec = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds();
        console.log( '今天是：' + year + '年' + month + '月' + dates + '日 ' + arr[ day ] + ' ' + hour + '时' + min + '分' + sec + '秒' );

        // 获得Date总的毫秒数  不是当前时间的毫秒数，而是距离1970年1月1号过了多少毫秒数
        // 方法1. 通过 valueOf() getTime()
        var date = new Date();
        console.log( date.valueOf() ); //就是 我们现在时间 距离1970.1.1 总的毫秒数
        console.log( date.getTime() );
        // 方法2. 简单的写法
        var date1 = +new Date();// +new Dtae() 返回总的毫秒数
        console.log( date1 );
        // 方法3. H5 新增的 获得总的毫秒数
        console.log( Date.now() );


    </script>
</head>

</body>

</html>
