    <title>三元表达式</title>
    <script>
        //1.有三元运算符组成的式子我们称之为三元表达式
        //2. ++num(一元运算符)（++ --）
        //3. 3 + 5（二元表达式）
        //4. ? : (三元表达式)
        //5. 条件表达式 ？ 表达式1 ： 表达式2
        //6. 执行思路：如果条件表达式结果为真，则返回，表达式1 的值，反之，返回表达式2点值

        var num = 10;
        var result = num > 5 ? '是的' : '不是的';
        console.log(result);
        // if(num > 5){
        //     result = '是的';

        //     result = '不是的';
        // }
    </script>
