<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数作业</title>
    <script>
        // 1. 写一个函数，实现反转任意数组
        function Reverse( arr ) {
            var newArr = [];
            for ( var i = arr.length - 1; i >= 0; i-- ) {
                newArr[ newArr.length ] = arr[ i ];
            }
            return newArr;
        }
        var arr = [ 1, 3, 5, 7, 98, 23, 'a' ];
        var newArr = Reverse( arr );
        console.log( newArr );
        // 2. 写一个函数，实现对数字数组的排序
        function bubbleSort( arr ) {
            for ( var i = 0; i < arr.length; i++ ) {
                for ( var j = 0; j < arr.length - i; j++ ) {
                    if ( ( arr[ j ] > arr[ j + 1 ] ) ) {
                        var temp = arr[ j ];
                        arr[ j ] = arr[ j + 1 ];
                        arr[ j + 1 ] = temp;
                    }
                }
            }
            return arr;
        }
        var arr = [ 1, 3, 5, 7, 98, 23, 15 ];
        var newArr = bubbleSort( arr );
        console.log( newArr );
    </script>
</head>
