<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印星星</title>
    <script>
        var num = prompt('请输入星星的个数：');
        var star = '';
        for (var i = 1; i <= num; i++) {
            star = star + '✨';
        }
        alert(star);
        console.log(star);
    </script>
</head>
