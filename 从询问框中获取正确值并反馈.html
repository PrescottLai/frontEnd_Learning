<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从询问框中获取正确值并作出反馈</title>
    <script>
        var Check = '';
        while (Check != '输入正确') {
            var input = prompt('请问你喜欢我吗？请回答“喜欢” 或 “不喜欢”。');
            if (input == '喜欢') {
                alert("谢谢你喜欢我，我也喜欢你～MUA");
                Check = '输入正确';
            }
            else {
                if (input == '不喜欢') {
                    alert("回答错误，请重新回答！");
                }
                if (input != '喜欢' && input != '不喜欢') {
                    alert("请认真回答我的问题！ 不然我就生气了！哼！");
                }
            }
        }

    </script>

</head>
