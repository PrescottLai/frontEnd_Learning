<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告条关闭</title>
    <style>
        .box {
            height: 50px;
            background-color: pink;
        }

        .box2 {
            height: 50px;
            background-color: pink;
        }

        button {
            float: right;
            /* background-color: transparent;
            border: none; */
        }
    </style>
</head>

<body>
    <div class="box">
        广告
        <button class="cbtn1"><img src="images/wrong.png" alt="closeButton">
        </button>
    </div>

    <div class="box2">
        广告
        <button class="cbtn2"><img src="images/wrong.png" alt="closeButton">
        </button>
    </div>
    <script>
        var box = document.getElementsByClassName( "box" );
        console.log( box );//得到的是伪数组形式的所有box

        var box2 = document.querySelector( ".box2" )
        console.log( box2 );//得到的是第一个box2元素

        var btn1 = document.querySelector( ".cbtn1" );
        var btn2 = document.querySelector( ".cbtn2" );


        btn1.onclick = function () {
            console.log( "box_click" );
            console.log( "btn1:" + btn1 );
            box[ 0 ].style.display = "none";
        }

        btn2.onclick = function () {
            console.log( "box2_click" );
            console.log( 'btn2' + btn2 );
            box2.style.display = "none";
        }

    </script>
</body>

</html>
