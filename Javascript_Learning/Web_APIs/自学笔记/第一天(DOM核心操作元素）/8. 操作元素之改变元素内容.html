<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素之改变元素内容</title>
</head>

<body>
    <button>显示当前系统时间</button>
    <div>某个时间</div>
    <p>1123</p>
    <script>
        // 当我们点击了按钮， div里面的文字会发生变化
        // 1. 获取元素
        var btn = document.querySelector( 'button' );
        var div = document.querySelector( 'div' );
        // 2. 注册事件
        btn.onclick = function () {                 //单击一下显示 年月日 星期
            div.innerText = getDate( 'date' );
        }
        btn.ondblclick = function () {             //双击两下额外显示 时分秒
            div.innerText = getDate( 'time' );
        }
        function getDate( type ) {
            var time = new Date();
            var year = time.getFullYear();
            var month = ( time.getMonth() + 1 ) < 10 ? '0' + ( time.getMonth() + 1 ) : time.getMonth() + 1;
            var date = time.getDate() < 10 ? '0' + time.getDate() : time.getDate();
            var arr = [ '星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六' ];
            var day = arr[ time.getDay() ];
            var hour = time.getHours() < 10 ? '0' + time.getHours() : time.getHours();
            var min = time.getMinutes() < 10 ? '0' + time.getMinutes() : time.getMinutes();
            var sec = time.getSeconds() < 10 ? '0' + time.getSeconds() : time.getSeconds();
            if ( type == 'time' ) {
                return '现在是：' + year + '年' + month + '月' + date + '日 ' + day + ' ' + hour + '时' + min + '分' + sec + '秒';
            }
            if ( type == 'date' ) {
                return '现在是：' + year + '年' + month + '月' + date + '日 ' + day;
            }
            // if ( type == 'time1' ) {
            //     return '现在是：' + year + '年' + month + '月' + date + '日 ' + day + ' ' + hour + ':' + min + ':' + sec;
            // }
        }
        // 3. 我们可以不添加事件
        var p = document.querySelector( 'p' );
        p.innerText = getDate( 'date' );
    </script>
</body>

</html>
