<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿京东显示隐藏密码</title>
    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        /* 设置输入框 */
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 109px;
            right: 497px;
            width: 20px;

        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <!-- 闭眼图片 -->
            <img src="图片/闭眼.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        //1. 获取元素
        var img = document.getElementById( 'eye' );
        var input = document.getElementById( 'pwd' );
        var flag = 0;
        //2. 注册事件
        img.onclick = function () {
            if ( flag == 0 ) {
                img.src = "图片/睁眼.png";
                input.type = "text";
                flag = 1;
            } else {
                img.src = "图片/闭眼.png";
                input.type = "password";
                flag = 0;
            }
        }
    </script>
</body>

</html>
