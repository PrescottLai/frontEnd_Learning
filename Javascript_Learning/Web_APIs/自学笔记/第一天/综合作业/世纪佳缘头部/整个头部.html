    <div class="bd"></div>
    <script>
        // var lis_a = document.querySelector( ".loginLogo" ).querySelectorAll( 'a' )
        // console.log( lis_a );

        var ipt_username = document.querySelector( ".login" ).querySelector( '.username' );
        console.log( ipt_username.name );

        var ipt_pwd = document.querySelector( ".login" ).querySelector( '.pwd' );
        console.log( ipt_pwd.name );

        ipt_username.onfocus = function () {
            if ( this.value == " 邮箱/ID/手机号" ) {
                this.className = 'username username_iptChg';
                this.value = '';
            }
        }
        ipt_username.onblur = function () {
            // 正则表达式判断是否全为空格
            if ( this.value.match( /^[ ]*$/ ) ) {
                this.value = ' 邮箱/ID/手机号';
                this.className = 'username';
            }

        }
        ipt_pwd.onfocus = function () {
            if ( this.value == " 密码" ) {
                this.className = 'pwd pwdChg';
                this.value = '';
                this.type = "password";
            }
        }
        ipt_pwd.onblur = function () {
            if ( this.value == '' ) {
                this.value = ' 密码';
                this.className = 'pwd';
                this.type = "text";
            }

        }
        // 其他登录的循环精灵图
        // 1. 获取元素 .loginLogo 里面 所有的小a 
        var ass = document.querySelector( ".loginLogo" ).querySelectorAll( 'a' );
        console.log( ass );
        for ( var i = 0; i < ass.length; i++ ) {
            // 让索引号 乘以 44 就是每个li 的背景y坐标  index就是我们的y坐标
            var index = i * 20;
            ass[ i ].style.backgroundPosition = '-' + index + 'px 0px';
            console.log( ass[ i ].style.backgroundPosition );
        }
    </script>
