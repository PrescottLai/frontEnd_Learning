<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候并显示不同时间案例</title>
</head>

<body>
    <img src="图片/早上好.gif" alt="">
    <div>上午好</div>
    <script>
        //根据系统不同时间来判断，所以需要用到日期内置对象
        //利用多分支语句来设置不同图片
        //需要一个图片，并且根据时间修改图片，就需要用到操作元素src属性
        //需要一个div元素，显示不同问候语，修改元素内容即可
        //1、获取元素
        var img = document.querySelector( 'img' );
        var div = document.querySelector( 'div' );
        // 2. 得到当前的小时数
        var date = new Date();
        var hour = date.getHours();
        console.log( hour );
        // 3. 判断小时数，改变图片和文字信息
        if ( hour < 12 ) {
            img.src = "图片/上午好.gif";
            div.innerHTML = "亲~上午好，要好好写代码~"
        } else if ( hour >= 12 && hour < 13 ) {
            img.src = "图片/中午好.gif";
            div.innerHTML = "亲~中午好，记得吃美美的午饭睡美美的午觉哦~"
        } else if ( hour < 18 ) {
            img.src = "图片/下午好.gif";
            div.innerHTML = "亲~下午好，下午也要好好写代码哦~"
        } else if ( hour >= 18 ) {
            img.src = "图片/晚上好.gif";
            div.innerHTML = "亲~晚上好，晚上不要忘记健身哦~";
        }


    </script>
</body>

</html>
