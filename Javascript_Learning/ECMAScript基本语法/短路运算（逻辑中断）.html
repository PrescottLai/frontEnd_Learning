<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短路运算（逻辑中断）</title>
    <script>
        //1. 布尔值参与的逻辑运算 true && false == false
        //2. 123 && 456 是值 或者是 表达式 参与逻辑运算？
        //3. 逻辑‘与’（&&）短路运算  如果表达式1 结果为真，则返回表达式2， 反之则返回表达式1
        console.log(123 && 456); //456
        console.log(0 && 456); // 0
        console.log(0 && 456 && 1 + 2 && 456 * 56789); // 0
        console.log('' && 1 + 2 && 456 * 56789); // ''
        //如果有空的或者否定的 为 假（false）， 其余的是真（true）， 0 ‘’ null undefined NaN
        //4. 逻辑‘或’（｜｜）短路运算， 如果表达式1 结果为真， 则返回的是表达式1， 反之则返回表达式2
        console.log(123 || 456); // 123
        console.log(123 || 456 || 456 + 123); // 123
        console.log(0 || 456 || 456 + 123); // 456
        //逻辑中断非常重要， 它会影响我们程序运行的结果
        var num = 0;
        console.log(123 || num++); // 123
        //因为逻辑‘或’短路运算中，表达式1 为 真， 所以表达式2 直接被中断，返回表达式1后 停止运行，直接进行到下一行程序
        console.log(num); // 0
    </script>
</head>

</html>
