<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
    <script>
        //我们为什么要用构造函数？
        //因为我们前面两种创建对象的方式一次只能创建一个对象

        // 当对象里面的属性和方法有大量相同的时候，
        // 我们可以利用函数 把里面的一些相同的属性和方法 "抽象" 出来 "封装" 到函数里面

        //例子1：
        //相同的属性：名字， 年龄，性别
        //相同的方法: 唱歌

        // function 构造函数名(){
        //     this.属性 = 值;
        //     this.方法 = function(){

        //     }
        // }
        // //调用
        // new 构造函数名();

        //1. 构造函数 Star明星 泛指的某一大类，类似于 java 语言里面的 类（class)
        function Star( uname, age, sex ) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function ( song ) {
                console.log( song );
            }
        }

        //2. 对象 特指 某一个 具体的事物， 刘德华 = 
        var ldh = new Star( '刘德华', 18, '男' );
        console.log( ldh );
        console.log( ldh[ 'sex' ] );
        console.log( ldh.name );
        ldh.sing( "冰雨" );
        var zxy = new Star( '张学友', 19, '男' );
        console.log( zxy[ 'sex' ] );
        console.log( zxy.name );
        ldh.sing( "李香兰" );
    </script>
</head>

<body>

</body>

</html>
