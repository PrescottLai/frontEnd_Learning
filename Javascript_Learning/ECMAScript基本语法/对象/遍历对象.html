<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
    <script>
        var obj = {
            name: "pink",
            age: "18",
            sex: "男",
            fn: function () {

            }
        }
        //for...in 可以遍历对象 
        // for(变量 in 对象){

        // }
        for ( var k in obj ) {
            console.log( k ); // k 变量 输出的是 属性名
            console.log( obj[ k ] ); // 输出的是 属性值
        }

        //默认潜规则：k / key 用于变量名
    </script>
</head>

<body>

</body>

</html>
