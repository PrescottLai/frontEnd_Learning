    <script>
        //Bilibili：

        //案例1
        var num = 10;
        fun();
        function fun() {
            console.log( num );
            var num = 20;
        }

        //预解析，相当于在程序整整执行之前先执行了以下操作，所以最终输出是：undefined
        var num;
        function fun() {
            var num;
            console.log( num );
            num = 20;
        }
        num = 10;
        fun();

        //案例2
        var num = 10;
        function fn() {
            console.log( num );
            var num = 20;
            console.log( num );
        }
        fn();

        //输出：undefined,20
        //预解析如下：
        var num;
        function fn() {
            var num;
            console.log( num );
            num = 20;
            console.log( num );
        }
        num = 10;
        fn();

        //案例3
        var a = 18;
        f1();
        function f1() {
            var b = 9;
            console.log( a );
            console.log( b );
            var a = '123';
        }

        //输出： undefined, 9
        //预解析如下：
        var a;
        function f1() {
            var b;
            var a;
            b = 9;
            console.log( a );
            console.log( b );
            a = '123';
        }
        a = 18;
        f1();

        //案例4
        f1();

        console.log( b );
        console.log( a );
        function f1() {
            var a = b = c = 9;
            //重点！这里 相当于 var a = 9; b = 9; c = 9; 并不是集体声明，所以 b 和 c 他们前面没有 var 声明，当全局变量
            //集体声明：var a = 9, b = 9, c = 9; 是用逗号分隔开的。
            console.log( a );
            console.log( b );
            console.log( c );
        }

        //预解析如下
        function f1() {
            var a;
            a = b = c = 9;
            console.log( a );
            console.log( b );
            console.log( c );
        }
        f1();
        console.log( c );
        console.log( b );
