<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数封装小例子</title>
    <script>

        //封装函数
        console.log("-----------------函数求和-----------------");
        function getSum(num1, num2) {//num1,num2 是两个形参
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            return sum;
        }

        //调用函数
        console.log(getSum(1, 100));   // 1， 100 是两个实参

        console.log("-----------------函数比较两个数字之间的大小-----------------");
        function getMax(num1, num2) {
            // if(num1 > num2){
            //     return num1;
            // }else{
            //     return num2;
            // }
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(11, 3));
        console.log(getMax(1, 3));

        console.log("-----------------函数获得数组最大值-----------------");
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
                //max = max > arr[i] ? max : arr[i];    //三元表达式
            }
            return max;
        }
        var arr = [1, 32, 7, 34, 7, 9, 454, 9];
        console.log(getArrMax(arr));

    </script>
