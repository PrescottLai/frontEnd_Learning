    <title>函数封装小例子</title>
    <script>

        //封装函数
        console.log("-----------------函数求和-----------------");
        function getSum(num1, num2) {//num1,num2 是两个形参
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            return sum;
        }

        //调用函数
        console.log(getSum(1, 100));   // 1， 100 是两个实参

        console.log("-----------------函数比较两个数字之间的大小-----------------");
        function getMaxNum(num1, num2) {
            // if(num1 > num2){
            //     return num1;
            // }else{
            //     return num2;
            // }
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMaxNum(11, 3));
        console.log(getMaxNum(1, 3));

        console.log("-----------------函数获得数组最大值-----------------");
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
                //max = max > arr[i] ? max : arr[i];    //三元表达式
            }
            return max;
        }
        var arr = [1, 32, 7, 34, 7, 9, 454, 9];
        console.log(getArrMax(arr));

        //冒泡排序利用
        console.log("----------------------封装冒泡排序-------------------");
        function bubbleSort(arr) {

            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
                //console.log("check");
                //console.log(arr);
            }
            return arr;
        }

        arr = [6, 2, 7, 23, 7, 3, 4, 1, 7, 4, 1];
        console.log(bubbleSort(arr));

        //封装求任意个数的最大值
        console.log("----------------------封装求任意个数的最大值--------------------");
        function getMax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }

        arr1 = [1, 2, 3];
        arr2 = [1, 2, 3, 4, 5, 2];
        arr3 = [1, 2, 3, 125];

        console.log(getMax(arr1));
        console.log(getMax(arr2));
        console.log(getMax(arr3));

        //封装数组顺序翻转
        console.log("----------------------封装数组顺序翻转--------------------");
        function reverse(arr) {
            var newArr = []
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr = ['red', 'green', 'pink', 'love'];
        console.log(reverse(arr));

        //判断是否闰年
        console.log("----------------------判断是否闰年--------------------");
        function isLeapYear(year) {
            //如果是闰年，返回true，反之则返回false
            flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
        console.log(isLeapYear(2000));
        console.log(isLeapYear(1999));
    </script>
