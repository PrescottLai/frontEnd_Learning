<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        //冒泡排序：是一种算法，把一系列的数据按照一定的顺序进行排列显示（从小到大或从大到小）
        // [1,2,3,4,5] --> 5,4.3.2.1
        var arr = [ 5, 4, 1, 3, 6, 2 ];
        for ( var i = 0; i < arr.length; i++ ) {
            for ( var j = 0; j < arr.length - i; j++ ) {

                if ( arr[ j ] > arr[ j + 1 ] ) { //如果前一个值大于后一个值，咱们就互换位置！

                    var temp = arr[ j ];

                    arr[ j ] = arr[ j + 1 ];
                    arr[ j + 1 ] = temp;
                }

            }
        }
        console.log( arr );

        //[4,1,3,5,2,6] [1,3,4,2,5,6] [1,3,2,4,5,6] “ [1,2,3,4,5,6]”

        //直接用 ‘sort’ 内置对象的函数 实现冒泡排序
        var arr = [ 50, 4, 1, 3, 6, 2 ];
        arr.sort( function ( a, b ) {
            //return a - b; //升序的顺序排列
            return b - a; //降序的顺序排列
        } );
        console.log( arr );

    </script>
