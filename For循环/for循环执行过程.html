<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环执行过程</title>
    <script>
        //for 循环执行过程
        for (var i = 1; i <= 100; i++) {
            console.log('你好吗？');
        }
        //1. 首先执行里面的计数器变量 var i = 1. 但是这句话在 for loop 里面只执行一次 index
        //2. 去 i <= 100 来判断是否满足条件，如果满足条件，就去执行 循环体， 反之则退出循环
        //3. 最后去执行 i++， i++ 是单独写的代码，在每一轮循环结束后，递增
        //4. 接着去执行 i <= 100 判断是否满足条件，若是，继续执行下一个循环，反之退出循环
    </script>
</head>

<body>

</body>

</html>
