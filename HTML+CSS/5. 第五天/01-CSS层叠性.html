<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS层叠性</title>
    <!-- 就近原则，会覆盖掉更远的 -->
    <style>
        div {
            color: red;
            font-size: 12px;
        }

        div {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 输出结果是粉红色，但字体会正常执行第一个 -->
    <div>长江后浪推前浪,前浪死在沙滩上</div>
</body>

</html>
